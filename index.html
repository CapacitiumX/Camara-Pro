    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .camera-view { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* UI Nivel Dios */
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .header { padding: 50px 20px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: auto; }
        .status-badge { background: red; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; letter-spacing: 1px; visibility: hidden; }
        .footer { padding: 30px 20px 50px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); pointer-events: auto; }

        /* Controles */
        .shutter-row { display: flex; align-items: center; justify-content: space-around; }
        .shutter-btn { width: 80px; height: 80px; border-radius: 50%; background: white; border: 6px solid rgba(255,255,255,0.3); cursor: pointer; }
        .shutter-btn.recording { background: red; border-color: white; border-radius: 15px; animation: pulse 1s infinite; }
        
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .res-indicator { color: #FFD60A; font-weight: bold; font-size: 12px; margin-bottom: 15px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-view">
        <video id="video" autoplay playsinline muted></video>
        
        <div class="ui-overlay">
            <div class="header">
                <div><span style="color: #FFD60A;">‚óè</span> ULTRA 8K RAW</div>
                <div id="rec-status" class="status-badge">REC 00:00</div>
                <div id="cam-info">REAR SENSOR</div>
            </div>

            <div class="footer">
                <div class="res-indicator" id="res-display">DETECTANDO SENSOR...</div>
                
                <div class="shutter-row">
                    <div class="circle-btn" onclick="switchCamera()">üîÑ</div>
                    
                    <div class="shutter-btn" id="main-btn" onclick="handleAction()" oncontextmenu="toggleMode(event)"></div>
                    
                    <img id="preview" style="width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 2px solid white;" src="">
                </div>
                
                <div style="margin-top: 20px; font-size: 10px; color: #555;">MANT√âN PRESIONADO EL BOT√ìN PARA CAMBIAR A VIDEO</div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let currentStream;
        let useRear = true;
        let isVideoMode = false;
        let mediaRecorder;
        let recordedChunks = [];
        const video = document.getElementById('video');
        const mainBtn = document.getElementById('main-btn');

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            // CONFIGURACI√ìN RESOLUCI√ìN EXTREMA
            const constraints = {
                video: {
                    facingMode: useRear ? "environment" : "user",
                    width: { ideal: 7680 }, // Intenta 8K
                    height: { ideal: 4320 },
                    frameRate: { ideal: 60 }
                },
                audio: true
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                const track = currentStream.getVideoTracks()[0];
                const settings = track.getSettings();
                document.getElementById('res-display').innerText = `${settings.width} x ${settings.height} @ ${Math.round(settings.frameRate)}FPS`;
            } catch (err) {
                console.error(err);
                alert("Error de acceso: Aseg√∫rate de dar permisos de c√°mara y micr√≥fono.");
            }
        }

        function switchCamera() {
            useRear = !useRear;
            document.getElementById('cam-info').innerText = useRear ? "REAR SENSOR" : "FRONT SENSOR";
            startCamera();
        }

        function toggleMode(e) {
            e.preventDefault();
            isVideoMode = !isVideoMode;
            mainBtn.style.boxShadow = isVideoMode ? "0 0 20px red" : "none";
            alert(isVideoMode ? "MODO VIDEO ACTIVADO" : "MODO FOTO ACTIVADO");
        }

        function handleAction() {
            if (!isVideoMode) {
                takePhoto();
            } else {
                toggleVideo();
            }
        }

        function takePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // PROCESAMIENTO IMAGEN PRO
            context.filter = "contrast(1.1) saturate(1.1) brightness(1.05)";
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            document.getElementById('preview').src = imgData;
            
            const link = document.createElement('a');
            link.download = `ULTRA_8K_${Date.now()}.jpg`;
            link.href = imgData;
            link.click();
        }

        function toggleVideo() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                mainBtn.classList.remove('recording');
                document.getElementById('rec-status').style.visibility = "hidden";
            } else {
                recordedChunks = [];
                // CALIDAD DE VIDEO ALTA (Bitrate de 10Mbps para S21)
                mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm;codecs=vp9', bitsPerSecond: 10000000 });
                
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = saveVideo;
                
                mediaRecorder.start();
                mainBtn.classList.add('recording');
                document.getElementById('rec-status').style.visibility = "visible";
            }
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ULTRA_VIDEO_${Date.now()}.webm`;
            a.click();
        }

        startCamera();
    </script>
</body>
</html>
