    <style>
        :root { --accent: #007AFF; }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; }
        
        .camera-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }

        .top-bar { padding: 50px 20px 20px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); pointer-events: auto; }
        .mode-text { color: #FFD60A; font-weight: bold; font-size: 12px; letter-spacing: 2px; }

        .bottom-bar { padding: 40px 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); pointer-events: auto; text-align: center; }

        .shutter-container { display: flex; align-items: center; justify-content: space-around; margin-bottom: 20px; }
        .shutter-btn { 
            width: 75px; height: 75px; border-radius: 50%; background: white; border: 4px solid rgba(255,255,255,0.4); 
            cursor: pointer; transition: transform 0.1s;
        }
        .shutter-btn:active { transform: scale(0.9); background: #ddd; }

        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; font-size: 10px; font-weight: bold; }
        .control-item { border: 1px solid rgba(255,255,255,0.3); padding: 4px 12px; border-radius: 4px; color: #aaa; }

        #gallery-preview { width: 50px; height: 50px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.5); object-fit: cover; background: #222; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div class="top-bar">
                <div class="mode-text">PRO RAW MAX</div>
                <div id="status" style="font-size: 12px;">4K â€¢ 60FPS</div>
            </div>

            <div class="bottom-bar">
                <div class="controls">
                    <div class="control-item" style="color:white">ISO 100</div>
                    <div class="control-item">SHUTTER 1/125</div>
                    <div class="control-item" style="color:#FFD60A">HDR+</div>
                </div>

                <div class="shutter-container">
                    <img id="gallery-preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                    <div class="shutter-btn" onclick="takePhoto()"></div>
                    <div onclick="location.reload()" style="font-size: 24px; cursor: pointer;">ðŸ”„</div>
                </div>
                <div style="color: #666; font-size: 10px; letter-spacing: 1px; margin-top: 10px;">CAPACITIUMX OPTICS ENGINE</div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('gallery-preview');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 4096 },
                        height: { ideal: 2160 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Activa los permisos de cÃ¡mara para el Modo Pro.");
            }
        }

        function takePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // FILTRO NIVEL DIOS: Nitidez extra y correcciÃ³n de color
            context.filter = "contrast(1.1) saturate(1.2) brightness(1.02) sepia(0.05)";
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const data = canvas.toDataURL('image/jpeg', 1.0);
            preview.src = data;

            const link = document.createElement('a');
            link.download = `PRO_CAM_${new Date().getTime()}.jpg`;
            link.href = data;
            link.click();
        }

        // Registrar Service Worker para permitir InstalaciÃ³n
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7fSk7');
        }

        initCamera();
    </script>
</body>
